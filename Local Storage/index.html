<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <style>
        input{
            padding: 7px;
            height: 20px;
            width: 150px;
        }
        
    </style>
</head>
<body>
    
    <h2>JavaScript-Local Storage</h2>
    <fieldset>
        <legend>Insert Data</legend>
        <input id="inpKey" type="text" placeholder="Enter Key...">
        <input id="inpValue" type="text" placeholder="Enter Value...">
        <button type="button" id="insertBtn">Insert Data</button>
    </fieldset>
    <br>
    <fieldset>
        <legend>Local Storage output</legend>
            <div id="output"></div>
    </fieldset>
    <script src="local.js"></script>
</body>
</html>
